name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Chạy khi Thầy push lên nhánh 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Dùng Node.js 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Lệnh này sẽ tự động dùng file vite.config.ts

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Thư mục 'dist' do 'npm run build' tạo ra

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4